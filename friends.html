<!-- screenshot\03.png 와 매칭됨. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KoKoa Clone</title>
  </head>
  <body>
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- 상태바를 보면 3개의 column을 가지고 있어 class가 status-bar인 div 안에 3개의 div를 만들어준다. -->
      <div class="status-bar__column">
        <!-- column은 너무 흔해 어떤 것의 column인지 헷갈리니까 클래스 이름으로 쓰는게 좋음. BEM 방식 사용.-->
        <!-- Wifi Icon (From FontAwesome) -->
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- 참고: fa-2x, fa-lg 등 클래스에 추가하여 아이콘 크기 조절 가능-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <!-- Battery Icon (From FontAweSome)-->
        <i class="fa-solid fa-battery-half" style="color: rgb(75, 211, 37)"></i>
        <!-- Lightning Icon Icon (From FontAwesome)-->
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- FontAwesome에서 Code Kit 복사/붙여넣기 해준 것 -->
      </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span><i class="fa-solid fa-gear"></i></span>
      </div>
    </header>

    <!-- Friends 스크린 상단-->
    <a id="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <!-- Friends 스크린 -->
    <main class="friends-screen">
      <!-- User 정보-->
      <div class="user-component">
        <!-- 단축키: .user-component__column*2 -->
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/media/A-x7RypCEAAyhXr.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <!-- user-component__avatar--xl를 써서 user-componet__avatar 클래스의 큰 버전이라는 걸 나타냄 -->
          <div class="user-component__text">
            <h4 class="user-component__title">Po</h4>
            <h6 class="user-component__subtitle">Play with me!</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <!-- 단축키: .user-component__column*2 -->
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/media/A-x7RypCEAAyhXr.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <!-- user-component__avatar--xl를 써서 user-componet__avatar 클래스의 큰 버전이라는 걸 나타냄 -->
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
            <!-- css파일을 보면 user-component__column:last-child 조건이 붙어있는데, 
                해당 flex를 적용하고 싶지 않은 요소가 있다면
                그 요소를 "div"로 씌우면 "부모-자식 관계"가 아닌 "부모-손자 관계"이므로
                => Flex의 영향권에서 벗어날 수 있다 -->
          </div>
        </div>
      </div>
    </main>

    <!-- 네비게이션바 -->
    <!-- navigation은 보통 ul로 나눠지고 그 안에 많은 li로 구성되어 있다. li 안에는 링크인 a가 있다. 단축키: nav>ul>li*4>a -->
    <!-- 검색엔진 구글도 navigation을 찾아서 ul의 li 안에 있는 link를 가져오게끔 설정되어 있다. -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <span class="badge__notification badge">1</span>
            <!-- 메세지 위에 1 알림 -->
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x">
              <div
                class="badge__notification badge badge__small badge__top-right"
              ></div>
              <!-- 메세지 위에 작은 알림 -->
            </i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/612dc86cae.js"
    crossorigin="anonymous"
  ></script>
</html>
