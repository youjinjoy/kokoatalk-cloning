<!-- screenshot\04.png 와 매칭됨. -->
<!-- chats.html의 경우 screens 폴더 내 직접 연결되는 css파일이 없는데, 이는 Chats가 전부 components로 구성되어 있기 때문이다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoa Clone</title>
  </head>
  <body>
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- 상태바를 보면 3개의 column을 가지고 있어 class가 status-bar인 div 안에 3개의 div를 만들어준다. -->
      <div class="status-bar__column">
        <!-- column은 너무 흔해 어떤 것의 column인지 헷갈리니까 클래스 이름으로 쓰는게 좋음. BEM 방식 사용.-->
        <!-- Wifi Icon (From FontAwesome) -->
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- 참고: fa-2x, fa-lg 등 클래스에 추가하여 아이콘 크기 조절 가능-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <!-- Battery Icon (From FontAweSome)-->
        <i class="fa-solid fa-battery-half"></i>
        <!-- Lightning Icon Icon (From FontAwesome)-->
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- FontAwesome에서 Code Kit 복사/붙여넣기 해준 것 -->
      </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-comment-dots"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- Chats 스크린 -->
    <main class="main-screen">
      <!-- User 정보: sun-->
      <a href="chat-sun.html">
        <div class="user-component">
          <!-- 단축키: .user-component__column*2 -->
          <div class="user-component__column">
            <img
              src="https://img.mbn.co.kr/filewww/news/other/2014/12/24/211011371202.jpg"
              class="user-component__avatar user-component__avatar-"
            />
            <!-- user-component__avatar--xl를 써서 user-componet__avatar 클래스의 큰 버전이라는 걸 나타냄 -->
            <div class="user-component__text">
              <h4 class="user-component__title">Sun</h4>
              <h6 class="user-component__subtitle">
                Please check My Tubby Talk Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column--time">21:30</span>
            <div class="badge">1</div>
            <!-- 메세지 옆에 1 알림 -->
          </div>
        </div>
      </a>
      <!-- Chats 정보: Laa Laa -->
      <a href="chat-laalaa.html">
        <div class="user-component">
          <!-- 단축키: .user-component__column*2 -->
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/20131213_104/luralalablog_13869192977239sr4o_JPEG/kkm8.jpg?type=w2"
              class="user-component__avatar user-component__avatar-"
            />
            <!-- user-component__avatar--xl를 써서 user-componet__avatar 클래스의 큰 버전이라는 걸 나타냄 -->
            <div class="user-component__text">
              <h4 class="user-component__title">Laa Laa</h4>
              <h6 class="user-component__subtitle">What's Up?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column--time">21:27</span>
          </div>
        </div>
      </a>
      <!-- Chats 정보: Winky Tinky -->
      <a href="chat-winky-tinky.html">
        <div class="user-component">
          <!-- 단축키: .user-component__column*2 -->
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxODAxMjRfNDkg/MDAxNTE2NzgwOTEyNTA1.FTG6MyuLKWFn_Yyl49HygDUBr-uuMBulUcpXw6EStvog.xf5P22iy1DDa_WMXmoaAnL0g3btDyzxab15tXcXcpzkg.JPEG.dongi0508/20.jpg?type=w800"
              class="user-component__avatar user-component__avatar-"
            />
            <!-- user-component__avatar--xl를 써서 user-componet__avatar 클래스의 큰 버전이라는 걸 나타냄 -->
            <div class="user-component__text">
              <h4 class="user-component__title">Winky Tinky</h4>
              <h6 class="user-component__subtitle">Really?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column--time">20:50</span>
            <div class="badge">1</div>
            <!-- 메세지 옆에 1 알림 -->
          </div>
        </div>
      </a>
      <!-- Chats 정보: Dipsy -->
      <a href="chat-dipsy.html">
        <div class="user-component">
          <!-- 단축키: .user-component__column*2 -->
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/736x/e0/ce/ca/e0ceca07f967d3c29228b77f481d9ae6.jpg"
              class="user-component__avatar user-component__avatar-"
            />
            <!-- user-component__avatar--xl를 써서 user-componet__avatar 클래스의 큰 버전이라는 걸 나타냄 -->
            <div class="user-component__text">
              <h4 class="user-component__title">Dipsy</h4>
              <h6 class="user-component__subtitle">
                Look at this beautiful pattern.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column--time">20:16</span>
            <div class="badge">3</div>
            <!-- 메세지 옆에 1 알림 -->
          </div>
        </div>
      </a>
    </main>

    <!-- 네비게이션바 -->
    <!-- navigation은 보통 ul로 나눠지고 그 안에 많은 li로 구성되어 있다. li 안에는 링크인 a가 있다. 단축키: nav>ul>li*4>a -->
    <!-- 검색엔진 구글도 navigation을 찾아서 ul의 li 안에 있는 link를 가져오게끔 설정되어 있다. -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <span class="badge__notification badge">1</span>
            <!-- 메세지 위에 1 알림 -->
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x">
              <div
                class="badge__notification badge badge__small badge__top-right"
              ></div>
              <!-- 메세지 위에 작은 알림 -->
            </i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 큰 화면 방지 -->
    <div id="no-mobile">
      <span>Your Screen is too big.</span>
    </div>
    <!-- 가로모드 방지
    <div id="no-landscape">
      <span>Please rotate your phone.</span>
    </div> -->
    <script
      src="https://kit.fontawesome.com/612dc86cae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
