<!-- screenshot\03.png 와 매칭됨. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KoKoa Clone</title>
  </head>
  <body>
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- 상태바를 보면 3개의 column을 가지고 있어 class가 status-bar인 div 안에 3개의 div를 만들어준다. -->
      <div class="status-bar__column">
        <!-- column은 너무 흔해 어떤 것의 column인지 헷갈리니까 클래스 이름으로 쓰는게 좋음. BEM 방식 사용.-->
        <!-- Wifi Icon (From FontAwesome) -->
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- 참고: fa-2x, fa-lg 등 클래스에 추가하여 아이콘 크기 조절 가능-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <!-- Battery Icon (From FontAweSome)-->
        <i class="fa-solid fa-battery-half"></i>
        <!-- Lightning Icon Icon (From FontAwesome)-->
        <i class="fa-solid fa-bolt-lightning"></i>
        <!-- FontAwesome에서 Code Kit 복사/붙여넣기 해준 것 -->
      </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear"></i>
            <div
              class="badge__notification badge badge__small badge__top-right badge__top-right--far"
            ></div>
            <!-- 아이콘 위에 작은 알림 -->
          </a>
        </span>
      </div>
    </header>

    <!-- More 스크린 -->
    <main class="main-screen more-screen">
      <!-- .main-screen을 사용하는 다른 스크린에 영향가지 않도록 .more-screen을 생성 -->
      <!-- User 정보-->
      <div class="user-component">
        <!-- 단축키: .user-component__column*2 -->
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/media/A-x7RypCEAAyhXr.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <!-- user-component__avatar--xl를 써서 user-componet__avatar 클래스의 큰 버전이라는 걸 나타냄 -->
          <div class="user-component__text">
            <h4 class="user-component__title">Po</h4>
            <h6 class="user-component__subtitle">
              +1 010-1234-5678
              <i class="fa-solid fa-circle-exclamation badge-icon-color"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message"></i>
        </div>
      </div>
      <!-- Icons: 1st row -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-days"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-square-minus">
            <div
              class="badge__notification badge badge__small badge__top-right-far"
            ></div>
          </i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <!-- Icons: 2nd row -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-id-card"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right fa-xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-paw fa-xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-gem fa-xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
          <div class="more-suggestions__icon"></div>
          <span class="more-suggestions__icon-text"></span>
        </div>
      </div>
    </main>

    <!-- 네비게이션바 -->
    <!-- navigation은 보통 ul로 나눠지고 그 안에 많은 li로 구성되어 있다. li 안에는 링크인 a가 있다. 단축키: nav>ul>li*4>a -->
    <!-- 검색엔진 구글도 navigation을 찾아서 ul의 li 안에 있는 link를 가져오게끔 설정되어 있다. -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x">
              <div
                class="badge__notification badge badge__small badge__top-right"
              ></div>
              <!-- 아이콘 위에 작은 알림 -->
            </i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 큰 화면 방지 -->
    <div id="no-mobile">
      <span>Your Screen is too big.</span>
    </div>
    <!-- 가로모드 방지
    <div id="no-landscape">
      <span>Please rotate your phone.</span>
    </div> -->
    <script
      src="https://kit.fontawesome.com/612dc86cae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
